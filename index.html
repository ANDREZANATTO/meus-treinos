<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Treinos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PALETA DE CORES E ESTILOS GERAIS --- */
        :root {
            --cor-fundo: #0b1d2e;
            --cor-card: #162a3f;
            --cor-destaque: #00fa9a;
            --cor-texto: #ffffff;
            --cor-erro: #ff6b6b; /* Cor vermelha para o lixo */
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--cor-destaque);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* --- BOT√ÉO REGISTRAR --- */
        .btn-principal {
            background-color: var(--cor-destaque);
            color: var(--cor-fundo);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 250, 154, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-principal:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 250, 154, 0.6);
        }

        /* --- CONTAINER DOS TREINOS (GRID) --- */
        #lista-treinos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        /* --- ESTILO DOS CARDS --- */
        .card-treino {
            background-color: var(--cor-card);
            border-left: 5px solid var(--cor-destaque);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .card-data {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* --- BOT√ÉO DE EXCLUIR (LIXO) --- */
        .btn-delete {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            opacity: 0.7;
            transition: opacity 0.2s;
            margin-left: 10px;
        }

        .btn-delete:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* --- MODAL (CAIXA DE REGISTRO) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--cor-card);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--cor-destaque);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--cor-destaque);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0b1d2e;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-salvar {
            background-color: var(--cor-destaque);
            color: var(--cor-fundo);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-fechar {
            background: transparent;
            color: #aaa;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Di√°rio de Treinos</h1>

    <button class="btn-principal" onclick="abrirModal()">+ Registrar Treino</button>

    <div id="lista-treinos">
        <p style="text-align: center; width: 100%; color: #aaa;">Carregando treinos...</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2 style="color: var(--cor-destaque);">Novo Treino</h2>
            
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="dataTreino">
            </div>

            <div class="form-group">
                <label>Tipo de Treino:</label>
                <select id="tipoTreino">
                    <option value="HIT">HIT</option>
                    <option value="Flex√£o e Tr√≠ceps">Flex√£o e Tr√≠ceps</option>
                    <option value="Prancha">Prancha</option>
                    <option value="Panturrilha">Panturrilha</option>
                </select>
            </div>

            <button class="btn-salvar" onclick="salvarTreino()">Salvar</button>
            <button class="btn-fechar" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, Timestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- COLE SUA CONFIGURA√á√ÉO DO FIREBASE AQUI ABAIXO ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI", 
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√µes do Modal
        window.abrirModal = function() {
            document.getElementById('dataTreino').valueAsDate = new Date();
            document.getElementById('modal').style.display = 'flex';
        }

        window.fecharModal = function() {
            document.getElementById('modal').style.display = 'none';
        }

        // --- SALVAR ---
        window.salvarTreino = async function() {
            const data = document.getElementById('dataTreino').value;
            const tipo = document.getElementById('tipoTreino').value;

            if(!data || !tipo) return alert("Preencha todos os campos!");

            try {
                await addDoc(collection(db, "treinos"), {
                    data: data,
                    tipo: tipo,
                    timestamp: Timestamp.now()
                });
                fecharModal();
                carregarTreinos(); // Recarrega a lista
            } catch (e) {
                alert("Erro ao salvar: " + e.message);
            }
        }

        // --- APAGAR TREINO ---
        window.apagarTreino = async function(idTreino) {
            const confirmacao = confirm("Tem certeza que deseja apagar este treino?");
            
            if (confirmacao) {
                try {
                    // Deleta o documento usando o ID
                    await deleteDoc(doc(db, "treinos", idTreino));
                    alert("Treino apagado!");
                    carregarTreinos(); // Atualiza a lista visualmente
                } catch (e) {
                    console.error("Erro ao apagar:", e);
                    alert("Erro ao apagar.");
                }
            }
        }

        // --- CARREGAR LISTA ---
        async function carregarTreinos() {
            const lista = document.getElementById('lista-treinos');
            lista.innerHTML = '<p style="text-align: center; color: #aaa;">Atualizando...</p>';

            const q = query(collection(db, "treinos"), orderBy("data", "desc"));
            const querySnapshot = await getDocs(q);

            lista.innerHTML = ''; 

            if (querySnapshot.empty) {
                lista.innerHTML = '<p style="color: #aaa;">Nenhum treino registrado.</p>';
                return;
            }

            querySnapshot.forEach((documento) => {
                const treino = documento.data();
                const id = documento.id; // ID √önico do Firebase

                // Formatar Data
                const dataObj = new Date(treino.data);
                dataObj.setMinutes(dataObj.getMinutes() + dataObj.getTimezoneOffset());
                const dataFormatada = dataObj.toLocaleDateString('pt-BR');

                // Cria o Card com o bot√£o de lixo
                const cardHTML = `
                    <div class="card-treino">
                        <div class="card-info">
                            <h3>${treino.tipo}</h3>
                            <span class="card-data">Data: ${dataFormatada}</span>
                        </div>
                        
                        <div style="display: flex; align-items: center;">
                            <span style="font-size: 24px;">üí™</span>
                            <button class="btn-delete" onclick="apagarTreino('${id}')" title="Apagar treino">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
                lista.innerHTML += cardHTML;
            });
        }

        // Carrega ao iniciar
        carregarTreinos();
    </script>
</body>
</html>
