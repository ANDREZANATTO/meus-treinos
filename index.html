<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Treinos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PALETA DE CORES E ESTILOS GERAIS --- */
        :root {
            --cor-fundo: #0b1d2e;      /* Azul Escuro Profundo */
            --cor-card: #162a3f;       /* Azul um pouco mais claro para cart√µes */
            --cor-destaque: #00fa9a;   /* Verde √Ågua Vivo (SpringGreen) */
            --cor-texto: #ffffff;      /* Branco */
            --cor-erro: #ff6b6b;       /* Vermelho para o lixo */
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--cor-destaque);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* --- BOT√ÉO REGISTRAR --- */
        .btn-principal {
            background-color: var(--cor-destaque);
            color: var(--cor-fundo);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 250, 154, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-principal:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 250, 154, 0.6);
        }

        /* --- CONTAINER DOS TREINOS (GRID) --- */
        #lista-treinos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        /* --- ESTILO DOS CARDS --- */
        .card-treino {
            background-color: var(--cor-card);
            border-left: 5px solid var(--cor-destaque);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .card-data {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* --- BOT√ÉO DE EXCLUIR (LIXO) --- */
        .btn-delete {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            opacity: 0.7;
            transition: opacity 0.2s;
            margin-left: 10px;
        }

        .btn-delete:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* --- MODAL (CAIXA DE REGISTRO) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--cor-card);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--cor-destaque);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--cor-destaque);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0b1d2e;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-salvar {
            background-color: var(--cor-destaque);
            color: var(--cor-fundo);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-fechar {
            background: transparent;
            color: #aaa;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Di√°rio de Treinos</h1>

    <button class="btn-principal" onclick="abrirModal()">+ Registrar Treino</button>

    <div id="lista-treinos">
        <p style="text-align: center; width: 100%; color: #aaa;">Carregando treinos...</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2 style="color: var(--cor-destaque);">Novo Treino</h2>
            
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="dataTreino">
            </div>

            <div class="form-group">
                <label>Tipo de Treino:</label>
                <select id="tipoTreino">
                    <option value="HIT">HIT</option>
                    <option value="Flex√£o e Tr√≠ceps">Flex√£o e Tr√≠ceps</option>
                    <option value="Prancha+Gyroball">Prancha + Gyroball</option>
                    <option value="Panturrilha+Gyroball">Panturrilha + Gyroball</option>
                    <option value="Nata√ß√£o">Nata√ß√£o</option>
                    <option value="Corrida">Corrida</option>
                </select>
            </div>

            <button class="btn-salvar" onclick="salvarTreino()">Salvar</button>
            <button class="btn-fechar" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, Timestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- SUAS CHAVES DO FIREBASE (J√Å CONFIGURADAS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA1hVBNS3EPZMf4lcWF1_UkwIDfBDwX43w",
            authDomain: "meus-treinos-70653.firebaseapp.com",
            projectId: "meus-treinos-70653",
            storageBucket: "meus-treinos-70653.firebasestorage.app",
            messagingSenderId: "673230820994",
            appId: "1:673230820994:web:7504a8048479ff3501869b",
            measurementId: "G-J0ZPWEGQJ7"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FUN√á√ïES VISUAIS (Janela Modal) ---
        window.abrirModal = function() {
            const modal = document.getElementById('modal');
            const dataInput = document.getElementById('dataTreino');
            
            // Tenta colocar a data de hoje. Se der erro em navegador antigo, ignora.
            try { dataInput.valueAsDate = new Date(); } catch(e) {}
            
            modal.style.display = 'flex';
        }

        window.fecharModal = function() {
            document.getElementById('modal').style.display = 'none';
        }

        // --- FUN√á√ÉO DE SALVAR ---
        window.salvarTreino = async function() {
            const data = document.getElementById('dataTreino').value;
            const tipo = document.getElementById('tipoTreino').value;
            const btn = document.querySelector('.btn-salvar');

            if(!data || !tipo) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Muda texto do bot√£o para avisar que est√° salvando
            const textoOriginal = btn.innerText;
            btn.innerText = "Salvando...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "treinos"), {
                    data: data,
                    tipo: tipo,
                    timestamp: Timestamp.now()
                });
                
                fecharModal();
                // N√£o usamos alert aqui para ser mais fluido, apenas recarregamos
                carregarTreinos(); 
            } catch (e) {
                console.error("Erro:", e);
                alert("Erro ao salvar: " + e.message);
            } finally {
                // Devolve o bot√£o ao normal
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        }

        // --- FUN√á√ÉO DE APAGAR ---
        window.apagarTreino = async function(idTreino) {
            if (confirm("Tem certeza que deseja apagar este treino?")) {
                try {
                    await deleteDoc(doc(db, "treinos", idTreino));
                    carregarTreinos(); // Atualiza a lista na hora
                } catch (e) {
                    console.error("Erro ao apagar:", e);
                    alert("Erro ao apagar o treino.");
                }
            }
        }

        // --- FUN√á√ÉO DE CARREGAR LISTA ---
        async function carregarTreinos() {
            const lista = document.getElementById('lista-treinos');
            
            // Se j√° tiver cards, n√£o apaga tudo para n√£o piscar, s√≥ se estiver vazio
            if(lista.innerHTML.includes("Carregando")) {
               lista.innerHTML = '<p style="text-align: center; color: #aaa;">Buscando dados...</p>';
            }

            try {
                const q = query(collection(db, "treinos"), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);

                lista.innerHTML = ''; // Limpa para desenhar de novo

                if (querySnapshot.empty) {
                    lista.innerHTML = '<p style="color: #aaa; text-align:center;">Nenhum treino registrado ainda.</p>';
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const treino = docSnap.data();
                    const id = docSnap.id;
                    
                    // Tratamento de Data seguro
                    let dataFormatada = "Sem data";
                    if(treino.data) {
                        const dataObj = new Date(treino.data);
                        dataObj.setMinutes(dataObj.getMinutes() + dataObj.getTimezoneOffset());
                        dataFormatada = dataObj.toLocaleDateString('pt-BR');
                    }

                    const cardHTML = `
                        <div class="card-treino">
                            <div class="card-info">
                                <h3>${treino.tipo}</h3>
                                <span class="card-data">Data: ${dataFormatada}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span style="font-size: 24px;">üí™</span>
                                <button class="btn-delete" onclick="apagarTreino('${id}')" title="Excluir">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    `;
                    lista.innerHTML += cardHTML;
                });
            } catch (erro) {
                console.error("Erro ao listar:", erro);
                lista.innerHTML = '<p style="color: var(--cor-erro); text-align:center;">Erro ao carregar treinos. Verifique sua conex√£o.</p>';
            }
        }

        // Inicia o carregamento
        carregarTreinos();
    </script>
</body>

</html>
